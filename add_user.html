<body>

    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3>D<span>hiyam</span></h3>
        </div>
        
        <div class="side-content">
            <div class="side-menu">
                <ul>
                    <li>
                       <a href="index.html">

                        </a>
                    </li>
                    <li>
                       <a href="settings.html">
                            <span class="fa fa-cog"></span>
                            <h5>Settings</h5>
                        </a>
                    </li>
                    <li>
                       <a href="add_user.html" class="active">
                            <span class="fa fa-user"></span>
                            <h5>Add form</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Sidebar ends -->

    <div class="main-content">

        <!-- Header starts -->
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="fa fa-bars mt-3"></span>
                </label>
                
                <div class="header-menu">
                    <label>
                        <span class="fa fa-search" data-toggle="modal" data-target="#searchbar"></span>
                    </label>
                    
                    <div class="notify-icon">
                        <span class="fa fa-bell-o" data-toggle="modal" data-target="#notification"></span>
                        <span class="notify"></span>
                    </div>
                    
                    <div class="user">
                        <div class="bg-img" style="background-image: url(assets/img/header_profile.jpeg)"></div>
                        <span class="fa fa-power-off"></span>
                        <a href="login.html"><span>Logout</span></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header ends -->

        <!-- Add User starts -->
        <main>
            <div class="add_user">
                <button type="button" class="btn btn-primary float-right mr-5 create_new_user"><i class="fa fa-plus mr-2"></i>Create New User</button>
            </div>
            <form action="#" method="post" class="user_form">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Enter your first name"/>
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Enter your last name"/>
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter your email"/>
                <label>Mobile Number</label>
                <input type="tel" class="form-control" placeholder="9876543210"/>
                <label>Country</label>
                <select name="country" id="country">
                    <option value="india" selected>India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="uae">UAE</option>
                </select>
                <label for="language">Position</label>
                <div class="arrow">
                    <select name="position" id="language">
                        <option value="accountant" selected>Accountant</option>
                        <option value="jr_tech_auth">Junior Technical Author</option>
                        <option value="ceo">CEO</option>
                        <option value="software_engg">Software Engineer</option>
                    </select>
                </div>
                <div class="py-3 pb-4">
                    <button class="btn btn-primary mr-3">Save</button>
                    <button class="btn border button" type="reset">Cancel</button>
                </div>
            </form>
        </main>
        <!-- Add User ends -->
    </div>
    
    <!-- Modal starts -->
    <div class="modal fade" id="searchbar" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom:1px solid #fff;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="border:none;outline:none;">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Your email address" aria-describedby="basic-addon2" style="height:40px;">
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button" style="padding: 8px 30px;height
                          :40px;background:#22BAA0;border:0;">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notification" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom:1px solid #fff;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="border:none;outline:none;">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body pb-5">
                    <h5 class="text-center">No notifications found</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal ends -->

        $('.create_new_user').click(function(){
            $('.user_form').css("display" , "block");
        });
    </script>
