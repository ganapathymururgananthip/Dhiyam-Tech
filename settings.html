    <div class="main-content">

        <!-- Header starts -->
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="fa fa-bars mt-3"></span>
                </label>
                
                <div class="header-menu">
                    <label>
                        <span class="fa fa-search" data-toggle="modal" data-target="#searchbar"></span>
                    </label>
                    
                    <div class="notify-icon">
                        <span class="fa fa-bell-o" data-toggle="modal" data-target="#notification"></span>
                        <span class="notify"></span>
                    </div>
                    
                    <div class="user">
                        <div class="bg-img" style="background-image: url(assets/img/header_profile.jpeg)"></div>
                        <span class="fa fa-power-off"></span>
                        <a href="login.html"><span>Logout</span></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header ends -->

        <!-- Settings starts -->
        <div class="wrapper mt-sm-5">
            <h4 class="pb-4">Account settings</h4>
            <div class="d-flex align-items-start py-3">
                <img src="assets/img/header_profile.jpeg" class="img" alt="">
                <div class="pl-sm-4 pl-2 mt-4" id="img-section">
                    <h6>Profile Photo</h6>
                </div>
            </div>
            <div class="py-2">
                <form action="#">
                    <h5 class="mt-3 mb-3">Personal Information</h5>
                    <div class="row py-2">
                        <div class="col-lg-6 col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" value="Steve" readonly>
                        </div>
                        <div class="col-lg-6 col-md-6 pt-md-0 pt-3">
                            <label>Last Name</label>
                            <input type="text" class="form-control" value="John" readonly>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" value="steve_@email.com" readonly>
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3">
                            <label for="phone">Mobile Number</label>
                            <input type="tel" class="form-control" value="+1 213-548-6015" readonly>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-md-6">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="india" selected>India</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                                <option value="uae">UAE</option>
                            </select>
                        </div>
                        <div class="col-md-6 pt-md-0 pt-3" id="lang">
                            <label for="language">Position</label>
                            <div class="arrow">
                                <select name="position" id="language">
                                    <option value="accountant" selected>Accountant</option>
                                    <option value="jr_tech_auth">Junior Technical Author</option>
                                    <option value="ceo">CEO</option>
                                    <option value="software_engg">Software Engineer</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="py-3 pb-4 border-bottom">
                        <button class="btn btn-primary mr-3">Save Changes</button>
                        <button class="btn border button" type="reset">Cancel</button>
                    </div>
                    <div class="d-sm-flex align-items-center pt-3" id="deactivate">
                        <div>
                            <b>Deactivate your account</b>
                            <p>Details about your company account and password</p>
                        </div>
                        <div class="ml-auto">
                            <button class="btn danger">Deactivate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Settings ends -->
    </div>
    

    <!-- Modal starts -->

                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button" style="padding: 8px 30px;height
                          :40px;background:#22BAA0;border:0;">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notification" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom:1px solid #fff;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="border:none;outline:none;">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body pb-5">
                    <h5 class="text-center">No notifications found</h5>
                </div>
            </div>
        </div>
    </div>
